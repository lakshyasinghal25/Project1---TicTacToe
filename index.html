<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul id="ul1">
            <li>TiKiTaKiToKi</li>
        </ul>
        <ul id="ul2">
            <li>About Us</li>
            <li>Feedback</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"> </span></div>
            <div class="box bt-0"><span class="boxtext"> </span></div>
            <div class="box br-0 bt-0"><span class="boxtext"> </span></div>
            <div class="box bl-0"><span class="boxtext"> </span></div>
            <div class="box"><span class="boxtext"> </span></div>
            <div class="box br-0"><span class="boxtext"> </span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"> </span></div>
            <div class="box bb-0"><span class="boxtext"> </span></div>
            <div class="box bb-0 br-0"><span class="boxtext"> </span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Your TicTacToe!</h1>
            <div class="info">
                Start the Game!<br>Turn of X
            </div>
            <button id="reset">Reset</button>
            <div class="imgBox"><img src="" alt="Img"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
